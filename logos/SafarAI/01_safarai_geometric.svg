<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#2A2A2A"/>

  <!-- Outer ring -->
  <circle cx="90" cy="90" r="60" fill="none" stroke="#FB923C" stroke-width="2"/>

  <!-- Stylized "S" made of geometric shapes -->
  <!-- Top curve -->
  <path d="M 70,55 Q 110,55 110,75 Q 110,85 90,85" fill="none" stroke="#FB923C" stroke-width="8" stroke-linecap="round"/>
  <!-- Bottom curve -->
  <path d="M 90,95 Q 70,95 70,115 Q 70,125 110,125" fill="none" stroke="#EF4444" stroke-width="8" stroke-linecap="round"/>

  <!-- AI nodes connected to the S -->
  <circle cx="110" cy="75" r="5" fill="#F59E0B"/>
  <circle cx="70" cy="115" r="5" fill="#EF4444"/>

  <!-- Neural network connections -->
  <line x1="110" y1="75" x2="130" y2="60" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="75" x2="135" y2="85" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="115" x2="50" y2="130" stroke="#EF4444" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="115" x2="45" y2="105" stroke="#EF4444" stroke-width="2" opacity="0.6"/>

  <!-- Network nodes -->
  <circle cx="130" cy="60" r="3" fill="#F59E0B"/>
  <circle cx="135" cy="85" r="3" fill="#F59E0B"/>
  <circle cx="50" cy="130" r="3" fill="#EF4444"/>
  <circle cx="45" cy="105" r="3" fill="#EF4444"/>

  <!-- Compass tick marks -->
  <line x1="90" y1="25" x2="90" y2="35" stroke="#FB923C" stroke-width="2"/>
  <line x1="155" y1="90" x2="145" y2="90" stroke="#F59E0B" stroke-width="2"/>
  <line x1="90" y1="155" x2="90" y2="145" stroke="#EF4444" stroke-width="2"/>
  <line x1="25" y1="90" x2="35" y2="90" stroke="#FB923C" stroke-width="2"/>
</svg>
