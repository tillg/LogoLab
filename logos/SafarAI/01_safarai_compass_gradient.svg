<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#2A2A2A"/>

  <!-- Outer compass circle -->
  <circle cx="90" cy="90" r="60" fill="none" stroke="#FB923C" stroke-width="3"/>

  <!-- Compass needle pointing NE (Safari style) -->
  <g transform="translate(90, 90)">
    <!-- North-East needle (red gradient) -->
    <path d="M 0,0 L 20,-35 L 0,-20 Z" fill="#EF4444"/>
    <!-- South-West needle (orange gradient) -->
    <path d="M 0,0 L -20,35 L 0,20 Z" fill="#FB923C"/>
    <!-- East-North needle -->
    <path d="M 0,0 L 35,-20 L 20,0 Z" fill="#F59E0B"/>
    <!-- West-South needle -->
    <path d="M 0,0 L -35,20 L -20,0 Z" fill="#F59E0B" opacity="0.6"/>
  </g>

  <!-- Center dot -->
  <circle cx="90" cy="90" r="6" fill="#FB923C"/>

  <!-- AI Circuit nodes around compass -->
  <circle cx="90" cy="20" r="4" fill="#FB923C"/>
  <circle cx="160" cy="90" r="4" fill="#F59E0B"/>
  <circle cx="90" cy="160" r="4" fill="#EF4444"/>
  <circle cx="20" cy="90" r="4" fill="#FB923C"/>

  <!-- Connecting lines (neural network style) -->
  <line x1="90" y1="20" x2="90" y2="30" stroke="#FB923C" stroke-width="1.5" opacity="0.5"/>
  <line x1="160" y1="90" x2="150" y2="90" stroke="#F59E0B" stroke-width="1.5" opacity="0.5"/>
  <line x1="90" y1="160" x2="90" y2="150" stroke="#EF4444" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="90" x2="30" y2="90" stroke="#FB923C" stroke-width="1.5" opacity="0.5"/>
</svg>
