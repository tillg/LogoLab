<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#2A2A2A"/>

  <!-- Simple compass rose with AI glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Glow background -->
  <circle cx="90" cy="90" r="50" fill="url(#glow)"/>

  <!-- Main compass needle (Safari style) -->
  <g transform="translate(90, 90) rotate(-45)">
    <!-- Red half -->
    <path d="M 0,0 L 8,-40 L 0,-30 L -8,-40 Z" fill="#EF4444"/>
    <!-- Orange half -->
    <path d="M 0,0 L 8,40 L 0,30 L -8,40 Z" fill="#FB923C"/>
  </g>

  <!-- Outer compass ring -->
  <circle cx="90" cy="90" r="55" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>

  <!-- Center circle -->
  <circle cx="90" cy="90" r="8" fill="#FB923C"/>
  <circle cx="90" cy="90" r="4" fill="#2A2A2A"/>

  <!-- Subtle AI circuit pattern in corners -->
  <g opacity="0.4">
    <circle cx="45" cy="45" r="2" fill="#FB923C"/>
    <line x1="45" y1="45" x2="55" y2="55" stroke="#FB923C" stroke-width="1"/>

    <circle cx="135" cy="45" r="2" fill="#F59E0B"/>
    <line x1="135" y1="45" x2="125" y2="55" stroke="#F59E0B" stroke-width="1"/>

    <circle cx="135" cy="135" r="2" fill="#EF4444"/>
    <line x1="135" y1="135" x2="125" y2="125" stroke="#EF4444" stroke-width="1"/>

    <circle cx="45" cy="135" r="2" fill="#F59E0B"/>
    <line x1="45" y1="135" x2="55" y2="125" stroke="#F59E0B" stroke-width="1"/>
  </g>
</svg>
