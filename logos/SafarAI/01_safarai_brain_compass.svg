<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#2A2A2A"/>

  <!-- Brain/compass hybrid shape -->
  <circle cx="90" cy="90" r="55" fill="none" stroke="#FB923C" stroke-width="4"/>

  <!-- Brain-like curves inside (left hemisphere) -->
  <path d="M 60,70 Q 50,80 60,90 Q 50,100 60,110" fill="none" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <path d="M 70,65 Q 60,75 70,85" fill="none" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 70,95 Q 60,105 70,115" fill="none" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Brain-like curves inside (right hemisphere) -->
  <path d="M 120,70 Q 130,80 120,90 Q 130,100 120,110" fill="none" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <path d="M 110,65 Q 120,75 110,85" fill="none" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 110,95 Q 120,105 110,115" fill="none" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Compass needle in center -->
  <g transform="translate(90, 90)">
    <path d="M 0,-25 L 5,0 L 0,-5 Z" fill="#EF4444"/>
    <path d="M 0,25 L -5,0 L 0,5 Z" fill="#FB923C"/>
  </g>

  <!-- Central connecting point -->
  <circle cx="90" cy="90" r="5" fill="#FB923C"/>

  <!-- Cardinal direction markers -->
  <circle cx="90" cy="30" r="3" fill="#FB923C"/>
  <circle cx="150" cy="90" r="3" fill="#F59E0B"/>
  <circle cx="90" cy="150" r="3" fill="#EF4444"/>
  <circle cx="30" cy="90" r="3" fill="#F59E0B"/>
</svg>
