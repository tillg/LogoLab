<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="66.165833mm" height="65.803795mm" viewBox="0 0 66.165833 65.803795">
  <defs>
    <linearGradient id="b">
      <stop offset="0" stop-color="#FB923C"/>
      <stop offset=".25000015" stop-color="#F59E0B"/>
      <stop offset=".5000003" stop-color="#F59E0B"/>
      <stop offset=".75000012" stop-color="#EF4444"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <radialGradient id="faceGradient" cx="50%" cy="35%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="66.165833" height="65.803795" fill="#2A2A2A"/>

  <!-- Main face circle (like original compass) -->
  <circle cx="33.08" cy="31.90" r="28" fill="none" stroke="#cdcdcd" stroke-width="2"/>
  <circle cx="33.08" cy="31.90" r="26" fill="url(#faceGradient)"/>

  <!-- Compass tick marks around face perimeter -->
  <g stroke="#f4f2f3" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
    <!-- Cardinal directions - longer ticks -->
    <line x1="33.08" y1="5.9" x2="33.08" y2="10.9"/>
    <line x1="59.08" y1="31.90" x2="54.08" y2="31.90"/>
    <line x1="33.08" y1="57.9" x2="33.08" y2="52.9"/>
    <line x1="7.08" y1="31.90" x2="12.08" y2="31.90"/>

    <!-- Intermediate ticks -->
    <line x1="52.5" y1="11.4" x2="49.5" y2="14.4" transform="rotate(45 33.08 31.90)"/>
    <line x1="52.5" y1="11.4" x2="49.5" y2="14.4" transform="rotate(135 33.08 31.90)"/>
    <line x1="52.5" y1="11.4" x2="49.5" y2="14.4" transform="rotate(225 33.08 31.90)"/>
    <line x1="52.5" y1="11.4" x2="49.5" y2="14.4" transform="rotate(315 33.08 31.90)"/>
  </g>

  <!-- Robot eyes (circular, simple) -->
  <g filter="url(#glow)">
    <!-- Left eye -->
    <circle cx="23" cy="26" r="5" fill="#2A2A2A"/>
    <circle cx="23" cy="26" r="3.5" fill="#f4f2f3"/>
    <circle cx="24" cy="25" r="1.5" fill="#FFFFFF"/>
    <!-- Compass needle reflection in eye -->
    <path d="M 23,26 L 24.5,23.5" stroke="#EF4444" stroke-width="1" stroke-linecap="round"/>

    <!-- Right eye -->
    <circle cx="43" cy="26" r="5" fill="#2A2A2A"/>
    <circle cx="43" cy="26" r="3.5" fill="#f4f2f3"/>
    <circle cx="44" cy="25" r="1.5" fill="#FFFFFF"/>
    <!-- Compass needle reflection in eye -->
    <path d="M 43,26 L 44.5,23.5" stroke="#EF4444" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Nose/sensor (compass center point inspired) -->
  <circle cx="33.08" cy="33" r="2" fill="#f4f2f3" opacity="0.7"/>
  <circle cx="33.08" cy="33" r="1" fill="#EF4444" filter="url(#glow)"/>

  <!-- Mouth (compass needle inspired - horizontal) -->
  <g>
    <!-- Main mouth line with compass needle colors -->
    <path d="M 20,42 L 33.08,42 L 46,42" stroke="#f4f2f3" stroke-width="2.5" stroke-linecap="round" fill="none"/>

    <!-- Needle-style accent -->
    <path d="M 28,42 L 33.08,42" stroke="#FB923C" stroke-width="3" stroke-linecap="round"/>
    <path d="M 33.08,42 L 38,42" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>

    <!-- Small segments for robotic look -->
    <circle cx="23" cy="42" r="1" fill="#f4f2f3"/>
    <circle cx="43" cy="42" r="1" fill="#f4f2f3"/>
  </g>

  <!-- Antenna on top -->
  <g opacity="0.8">
    <line x1="33.08" y1="3.9" x2="33.08" y2="-2" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
    <circle cx="33.08" cy="-2" r="2.5" fill="#FB923C" filter="url(#glow)"/>
    <circle cx="33.08" cy="-2" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Ear panels/sensors on sides -->
  <g opacity="0.5">
    <!-- Left ear -->
    <rect x="2" y="27" width="4" height="10" rx="1" fill="#cdcdcd"/>
    <line x1="3.5" y1="29" x2="3.5" y2="31" stroke="#FB923C" stroke-width="0.8"/>
    <line x1="3.5" y1="33" x2="3.5" y2="35" stroke="#F59E0B" stroke-width="0.8"/>

    <!-- Right ear -->
    <rect x="60" y="27" width="4" height="10" rx="1" fill="#cdcdcd"/>
    <line x1="61.5" y1="29" x2="61.5" y2="31" stroke="#FB923C" stroke-width="0.8"/>
    <line x1="61.5" y1="33" x2="61.5" y2="35" stroke="#F59E0B" stroke-width="0.8"/>
  </g>

  <!-- Chin details -->
  <g opacity="0.4">
    <rect x="28" y="54" width="10" height="3" rx="1" fill="#cdcdcd"/>
    <line x1="29" y1="55.5" x2="31" y2="55.5" stroke="#2A2A2A" stroke-width="0.5"/>
    <line x1="35" y1="55.5" x2="37" y2="55.5" stroke="#2A2A2A" stroke-width="0.5"/>
  </g>
</svg>
